name: C/C++ CI

on:
  push:
    branches: [ "branchMake" ]
  pull_request:
    branches: [ "branchMake" ]
  workflow_dispatch:
    branch: [ "branchMake" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: configure
      run: ./configure
    - name: make
      run: make
      name: Build tarball distribution file
      run: make dist
