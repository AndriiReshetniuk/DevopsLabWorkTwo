name: C/C++ CI

on:
  push:
    branches: [ "branchHTTPservMutli" ]
  pull_request:
    branches: [ "branchHTTPservMutli" ]
  workflow_dispatch:
    branches: [ "branchHTTPservMutli" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: QEMU instalation
      uses: docker/setup-qemu-action@v3
      
    - name: Docker Buildx installation
      uses: docker/setup-buildx-action@v1

    - name: build ls
      run: docker buildx ls

    - name: Log in to dockerhub
      run: docker login -u ${{ vars.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}    

    - name: Build Dockerfile image for amd64
      run: docker build --platform=linux/amd64 -t reshet08/lr4_calculation:amd64 --push .
    
    - name: Build Dockerfile image for arm64
      run: docker build --platform=linux/arm64 -t reshet08/lr4_calculation:arm64 --push .
      
    - name: Create manifest
      run: docker manifest create reshet08/lr4_calculation --amend reshet08/lr4_calculation:amd64 --amend reshet08/lr4_calculation:arm64

    - name: Push manifest to dockerhub
      run: docker manifest push reshet08/lr4_calculation;
